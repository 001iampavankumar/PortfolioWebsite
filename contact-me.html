    <main>
      <section>
        <fieldset>
          <legend>Fill the form:</legend>
          <br />

          <label for="FirstName">First Name</label><br />
          <input
            type="text"
            id="FirstName"
            name="FirstName"
            required
            placeholder="Ex:Arun"
          /><br /><br />
          <label for="LastName">Last Name</label><br />
          <input
            type="text"
            id="LastName"
            name="LastName"
            required
            placeholder="Ex:Kumar"
          /><br /><br />
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Ex:abc@def.com"
          /><br /><br />

          <label for="text">Your Message</label><br />
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="4"
            placeholder="Write your message"
          ></textarea
          ><br />

          <!--

}
          -->
          <button id="sub" type="submit">Submit</button>
          <button id="res" type="reset">Reset</button>
        </fieldset>
      </section>
